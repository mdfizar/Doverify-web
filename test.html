<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        .setup-1 {
            position: relative;
            display: inline-block;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2em;
        }
        .step {
            position: relative;
            background-color: #0057b7; /* Blue color */
            padding: 20px 40px;
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
            margin-right: -20px;
        }
        .step::after {
            content: "STEP";
            display: block;
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 0.5em;
        }
        .number {
            font-size: 1.5em;
        }
    </style>
    <title>Step 01 Design</title>
</head>
<body>
    <div class="setup-1">
        <div class="step">
            <div class="number">01</div>
        </div>
    </div>
</body>
</html>
